<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SchoolTools - Log out</title>
        <link rel="stylesheet" href="/static/style/global.css" />
        <script type="module" src="/static/js/global.js"></script>
    </head>
    <body>
        <header></header>
        <main>
            <h2>Log Out</h2>
            <form>
                <input type="submit" value="Log out"/>
            </form>
        </main>
        <footer></footer>
        <script type="module">
            import api from "/static/js/api.js";
            import handleForm from "/static/js/common/form.js";
            import ready from "/static/js/common/ready.js";
            import getSession from "/static/js/common/session.js";
            
            ready.then(async () => {
                const session = await getSession();
                if(!session || !session.user) {
                    return doc.el("main").html("You are not logged in.");
                }
                
                handleForm(async formData => {
                    const res = await api("accounts/logout");
                    if(res.type !== "success") return res;
                    
                    window.location.href = "/account/login/";
                });
            });
            
        </script>
    </body>
</html>
